{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}
  <div class="container">
    <h1>게시글 수정하기</h1>
    <form action="{% url 'reviews:update' review.pk %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="OK" button_class="btn btn-outline-primary" %}
    </form>
  </div>
{% endblock body %}
