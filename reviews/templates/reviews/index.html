{% extends 'base.html' %}

{% block body %}
  <div class="container">
    <h1>리뷰 목록</h1>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">제목</th>
          <th scope="col">내용</th>
          <th scope="col">평점</th>
        </tr>
      </thead>
      {% for review in reviews %}
        <tbody>
          <tr>
            <th scope="row">{{ review.pk }}</th>
            <th>{{ review.title }}</th>
            <th>{{ review.content }}</th>
            <th>{{ review.grade }}</th>

          </tr>
        {% endfor %}
      </thead>
    </table>
  </div>
{% endblock body %}
